{% extends 'User/base.html' %}
{% block content %}

<body class="container">
    <header><h1 class="main-title">AIU Transaction System</h1></header>
    <div class="content">
        <div class="content">
            <div class="left">
                <a href="{% url 'User:create' %}">Create User</a><br>
                <a href="{% url 'login' %}">Login</a><br>
                <a href="{% url 'User:transaction' %}">All Transaction</a><br>
                <a href="{% url 'User:create' %}">All User</a><br>
            </div>
        <div class="line"></div>
            <!-- Username address lists -->

            <div class="usernamelist">

                <ul>
                  {% for user in users %}
                      <li>{{ user.username }}</li>
                      {% empty %}
                      <p>No Users</p>
                  {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

<a href="{% url 'logout'%}">Logout</a>
{% endblock %}
